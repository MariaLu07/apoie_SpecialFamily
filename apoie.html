<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css"/>
<style>

    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f0f0f0;
    }

    .fundo1 {
        background-color: #58b2dd;
        width: 100%;
        padding: 200px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
        overflow: hidden;
    }

    .cor {
        color: #02084b;
        font-weight: bold;
        font-size: 24px;
    }

    .texto {
        max-width: 60%;
    }

    .circulo {
        background: #0077b6;
        border-radius: 50%;
        width: 200px;
        height: 100px;
        position: absolute;
        padding: 230px;
        right: -300px;
        top: 50%;
        transform: translateY(-50%);
    }

</style>
</head>
<body>
    <div class="fundo1">
        <div class="texto">
            <p class="cor">APOIE A INCLUSÃO NEURODIVERGENTE</p>
            <p>Transforme empatia em ação. Cada doação ajuda a construir um futuro mais acessível para crianças neurodivergentes e suas famílias.</p>
        </div>
        <div class="circulo"></div>
    </div>
</body>
</html>
